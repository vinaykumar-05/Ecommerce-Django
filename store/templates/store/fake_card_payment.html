{% extends 'store/base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px; border: 1px solid #ccc; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <h3 class="text-center mb-4">Card Payment</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="card" class="form-label">Card Number</label>
            <input type="text" name="card" id="card" class="form-control" maxlength="16" placeholder="1234 5678 9012 3456" required>
        </div>
        <div class="mb-3">
            <label for="expiry" class="form-label">Expiry Date</label>
            <input type="text" name="expiry" id="expiry" class="form-control" placeholder="MM/YY" required>
        </div>
        <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="password" name="cvv" id="cvv" class="form-control" maxlength="3" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Simulate Card Payment</button>
        </div>
    </form>
</div>
{% endblock %}
